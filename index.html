<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Inicial</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .quiz-container {
      text-align: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .start-button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .start-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>Bienvenido al Quiz</h1>
    <p>¡Pon a prueba tus conocimientos con nuestro emocionante quiz!</p>
    <button class="start-button" onclick="startQuiz()">Comenzar</button>
  </div>

  <script>
    function startQuiz() {
      // Redirigir a la página del quiz.
      window.location.href = 'index.php';
    }
  </script>
</body>
</html>
